
<div class="container">

    <script charset="utf-8" src="/static/js/jquery.form.js"></script>
    <script charset="utf-8" src="/static/js/upload.js"></script>

    <form th:action="@{/biyesheng}" method="post" th:object="${biyeshengModel.biyesheng}" id="biyeshengForm">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group ">

            <label for="title" class="col-form-label">标题</label>
            <input type="text" class="form-control" id="title" name="title" th:value="*{title}" maxlength="100"
                   placeholder="请输入标题，最多100个字符">

        </div>

        <div class="form-group ">
            <input id="fileupload" type="file" name="mypic">
            <label for="uploadFileUrl" class="col-form-label">图像文件URI</label>
            <input id="uploadFileUrl" type="text" size="58" name="imgurl" th:value="*{imgurl}" readonly>
        </div>
        <div class="form-group">
            <label for="kindEditorContent" class="col-form-label">内容</label>
            <textarea class="form-control" id="kindEditorContent"  th:utext="*{content}"  name="content" style="width:100%;height:300px;" ></textarea>
        </div>

    </form>

    <!--<script charset="utf-8" src="/static/kindEditor/kindEditorConfig.js"></script>-->

</div>
