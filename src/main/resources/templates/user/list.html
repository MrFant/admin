<div class="card-header bg-light">

    <div class="input-group col-md-7 col-xl-6 align-items-center">
        <strong>当前位置：</strong>
        <span data-th-text="${userModel.title}"></span>
        <input type="text" class="form-control ml-5" id="searchName" placeholder="输入用户姓名进行搜索">
        <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search"></i>
			</button>
		</span>

        <a class="btn btn-primary" data-toggle="modal" data-target="#flipFlop" role="button" id="addUser">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>

    </div>
</div>

<div id="mainContainer" class="container">
    <div id="mainContainerRepleace" class="row pl-4 pr-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="username">账号</th>
                <th data-field="name">姓名</th>
                <th data-field="email">邮箱</th>
                <th data-field="email">电话</th>
                <th data-field="authorities">角色</th>
                <th data-field="operation">操作</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">1</td>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.phone}">phone</td>
                <td th:text="${user.authorities}">user</td>
                <td>
                    <div>
                        <a id="edit-user" href="#" data-toggle="modal"
                           data-target="#flipFlop"
                           data-th-attr="userId=${user.id}">
                            <i
                                    class="fa fa-pencil-square-o">
                            </i>
                        </a>
                        <!--在user.js里注册了监听函数-->
                        <a id="delete-user" class="ml-4" href="#"
                           data-th-attr="userId=${user.id}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </td>
            </tr>

            </tbody>

        </table>
        <div th:replace="~{fragment/page :: page}">...</div>

    </div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">新增/编辑</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <!--modal的内容由user.js里的ajax获取然后填充到这里面-->
            <div class="modal-body" id="userFormContainer">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->

<script src="/static/js/user.js"></script>
