<div class="container">

    <!--这个表单表单片段的action无意义，因为该表单的提交操作由user.js里的ajax相关函数来完成-->
    <form method="post" th:object="${userModel.user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}">
        <!--<input type="hidden"   name="password"  th:value="*{password}"  >-->
        <div class="form-group ">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="50"
                   placeholder="请输入账号，至少3个字符，至多20个">

        </div>
        <div class="form-group">
            <label for="psw" class="col-form-label">密码</label>
            <input type="password" class="form-control" name="password"  maxlength="20" id="psw"
            placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50"
                   placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="phone" class="col-form-label">电话</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="*{phone}" maxlength="20"
                   placeholder="请输入电话">
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20"
                   placeholder="请输入姓名，至少2个字符，至多20个">
        </div>

        <div class="form-group">
            <label for="authorities" class="col-form-label">角色</label>
            <select id="authorities" name="authorityId" class="form-control form-control-chosen" data-placeholder="请选择">
                <option value="1">管理员</option>
                <option value="2">网站编辑</option>
                <option value="3">待审核</option>
            </select>
        </div>
    </form>

</div>
<!-- /.container -->
