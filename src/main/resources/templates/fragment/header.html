    <!--用户注册-->
    <div data-th-fragment="register" class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-th-attr="aria-hidden=${hidenRegister}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">用户注册</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form data-th-action="@{/register}" method="post">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="rusername" class="bmd-label-floating">请输入用户名：</label>
                            <input type="text" name="username" class="form-control" id="rusername"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="bmd-label-floating">请输入密码：</label>
                            <input type="password" class="form-control" name="password" id="password"/>
                        </div>
                        <div class="form-group">
                            <label for="name" class="bmd-label-floating">请输入姓名：</label>
                            <input type="text" class="form-control" name="name" id="name"/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="bmd-label-floating">请输入电子邮箱：</label>
                            <input type="email" class="form-control" name="email" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="bmd-label-floating">请输入电话：</label>
                            <input type="text" class="form-control" name="phone" id="phone"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--用户登录-->
    <div data-th-fragment="login" class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-th-attr="aria-hidden=${hidenLogin}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">用户登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form data-th-action="@{/login}" method="post">

                        <div class="form-group">

                            <input type="text" name="username" class="form-control" id="username"/>
                        </div>
                        <div class="form-group">
                            <label for="lpassword" class="bmd-label-floating">请输入密码：</label>
                            <input type="password" class="form-control" name="password" id="lpassword"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                        <div class=" col-md-5" data-th-if="${loginError}">
                            <p class="blog-label-error" data-th-text="${errorMsg}"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
